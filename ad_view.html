<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Player</title>
    <style> 
        body { margin: 0; background-color: #000; overflow: hidden; } 
        /* Ensure player fills the bot's hidden window */
        #video-container { width: 100vw; height: 100vh; }
    </style>
    <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>
</head>
<body>

    <div id="video-container">
        <video id="my-video">
            <source src="https://cdn.fluidplayer.com/videos/valerian-1080p.m4v" type="video/mp4"/>
        </video>
    </div>

    <script>
        var myPlayer = fluidPlayer('my-video', {
            layoutControls: {
                primaryColor: false,
                posterImage: false,
                playButtonShowing: false,
                playPauseAnimation: false,
                fillToContainer: true,
                autoPlay: true, // Force start
                mute: true      // Required for autoplay to work
            },
            vastOptions: {
                adList: [
                    {
                        roll: 'preRoll',
                        // YOUR EXOCLICK TAG IS BELOW:
                        // vastTag: 'https://s.magsrv.com/v1/vast.php?idzone=5796538' 
                        vastTag: 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator='
                        
                    }
                ]
            }
        });

        // AUTO-REFRESH TIMER
        // Reloads this page every 65 seconds to trigger a NEW ad view
        setTimeout(function(){
           window.location.reload();
        }, 65000); 
    </script>

</body>
</html>
