<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Display</title>
    <style> 
        body { 
            margin: 0; background: #000; overflow: hidden; 
            font-family: monospace; color: #00ff00; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100vh;
        }
        
        #status-bar {
            width: 100%; text-align: center; padding: 10px;
            background: #111; color: #fff; position: absolute; top: 0;
            border-bottom: 1px solid #333;
        }

        /* The Ad Container - Visible and Centered */
        #ad-frame { 
            width: 100vw; 
            height: 85vh; /* Takes up most of the screen */
            background: white; 
            border: none;
            margin-top: 40px;
            display: none; /* Hidden until cycle starts */
        }
    </style>
</head>
<body>

    <div id="status-bar">System Status: <span id="status">Initializing...</span></div>

    <iframe id="ad-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

    <script>
        // --- YOUR ADSTERRA SMARTLINK ---
        const smartLink = 'https://www.effectivegatecpm.com/cw1ee9zt3?key=166a8de6e9417228de30d751d42c81fb'; 
        // -------------------------------

        const viewDuration = 20000; // 20 Seconds (High Quality View)
        const cycleInterval = 120000; // 2 Minutes (Refresh rate)

        function startAdCycle() {
            const frame = document.getElementById('ad-frame');
            const status = document.getElementById('status');

            // 1. Show Ad
            status.innerText = "Ad Loading (Visible)...";
            frame.style.display = 'block';
            frame.src = smartLink;

            // 2. Wait for View Duration (20s)
            setTimeout(() => {
                status.innerText = "View Complete. Cooling Down...";
                
                // Clear the frame to stop audio/video/cpu usage from the ad
                frame.src = "about:blank"; 
                frame.style.display = 'none';

                // 3. Wait for Next Cycle (2m)
                setTimeout(startAdCycle, cycleInterval);

            }, viewDuration);
        }

        // Start the loop immediately
        startAdCycle();

    </script>
</body>
</html>
